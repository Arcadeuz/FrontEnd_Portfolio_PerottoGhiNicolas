<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                           <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Mis Personas</h2>
                            <app-add [mode]="'Persona'"></app-add>
                                <div *ngFor="let Per of persona">
                                    <div class="bg-secondary">
                                        <h5 class="fw-bold mb-2 text-uppercase">{{Per.nombre}} {{Per.apellido}}</h5>
                                        <br>
                                        <app-edit [mode]="'Persona'" [idComponent]="Per.id" ></app-edit>
                                        <app-delete [mode]="'Persona'" [idComponent]="Per.id" ></app-delete>
                                        <app-go [idComponent]="Per.id"></app-go>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-default">Link:</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{url}}{{Per.id}}">
                                        </div>
                                    </div>
                                    <br>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
